<!DOCTYPE html>
<html>
<head><title>User Profile</title></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<body>
<div class="center-align">
<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
          <span class="card-title"><h3>User Profile</h3>
			<div class="card-content">
          <ul class="collection">
			<li class="collection-item avatar">
				<span class="title"><h5>User ID:</h5></span>
					<p>{{ uname }}</p>
			</li>
			<li class="collection-item avatar">
				<span class="title"><h5>Full Name:</h5></span>
					<p>{{ fullname }}</p>
			</li>
			<li class="collection-item avatar">
				<span class="title"><h5>E-mail Address:</h5></span>
					<p>{{ email }}</p>
			</li>
			<li class="collection-item avatar">
				<span class="title"><h5>Birthdate:</h5></span>
					<p>{{ dob }}</p>
			</li>
			<li class="collection-item avatar">
				<span class="title"><h5>Phone no.:</h5></span>
					<p>{{ mob }}</p>
			</li>
		</ul>
		<a href="/login/profileupdate/" class="waves-effect waves-light btn">Edit Profile</a>&nbsp;
                <a href="{% url 'home_page' %}" class="waves-effect waves-light btn">HOME</a>
        </div>
		  </span>
        </div>
    </div>
  </div>
</div>
</body>
</html>
